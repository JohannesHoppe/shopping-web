<h1>Shopping</h1>
<hr>

<div style="width: 250px; padding: 10px; float: right; background-color: #DDD">
  <h2>Warenkorb</h2>
  <div *ngFor="#p of cart.products">
    {{ p.title }} ({{p.quantity}})
  </div>
</div>


<h2>Produkte</h2>
<div *ngFor="#p of products?.products" style="margin-bottom: 10px; padding-bottom: 10px; border-bottom: 2px solid black;">
  {{ p.title }}
  ({{ p.price }} EUR)
  <button type="button" (click)="addToCart(p.productId)">In den Warenkorb</button>
</div>
